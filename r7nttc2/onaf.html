<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./icons/nttcmis.png">
    <title>ONAF Database</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #000428, #004e92);
            --card-gradient: linear-gradient(to right, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            --text-color: #ffffff;
            --accent-color: #00a8ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: var(--primary-gradient);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 10px 10px 0 0;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            flex-shrink: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--accent-color);
            flex: 1;
            text-align: center;
        }

        .search-section {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 0 0 10px 10px;
            backdrop-filter: blur(10px);
            margin-bottom: 3rem;
            align-items: left;
        }

        .search-container {
            max-width: 1200px;
            margin: 0;
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: flex-start;
            padding-left: 1rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.8rem 1.2rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .filter-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        input[type="search"] {
            max-width: 400px;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            background: rgba(255,255,255,0.05);
            color: white;
            width: 100%;
            font-size: 1rem;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        input[type="search"]:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255,255,255,0.1);
        }

        input[type="search"]::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .applications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .application-card {
            background: var(--card-gradient);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .application-card:hover {
            transform: translateY(-5px);
        }

        .ticket-number {
            color: var(--accent-color);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 0.5rem;
        }

        .info-group {
            margin-bottom: 1rem;
        }

        .info-label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 0.3rem;
        }

        .info-value {
            font-size: 1rem;
            color: white;
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-completed {
            background: rgba(24, 226, 72, 0.678);
            color: #f0f8f2fd;
        }

        .status-rejected {
            background: rgba(220, 53, 70, 0.384);
            color: #dc3545;
        }

        .status-spam {
            background: rgba(243, 0, 0, 0.644);
            color: #ffffff;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: rgba(255,255,255,0.6);
        }

        .receive-btn {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .receive-btn:hover {
            background: #28a745;
            color: white;
        }

        .receive-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .view-btn {
            background: rgba(0, 168, 255, 0.2);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            flex: 1;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background: var(--accent-color);
            color: white;
        }

        .receive-btn {
            flex: 1;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1.5rem;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .search-section {
                padding: 1rem;
            }

            input[type="search"] {
                padding: 0.8rem 1.2rem;
            }
        }

        .completion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .completion-modal.show {
            opacity: 1;
        }

        .completion-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: linear-gradient(135deg, #000428, #004e92);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 300px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .completion-modal.show .completion-modal-content {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .completion-modal h2 {
            color: var(--accent-color);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .completion-modal p {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .modal-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .modal-btn-confirm {
            background: var(--accent-color);
            color: white;
        }

        .modal-btn-confirm:hover {
            background: #0088cc;
            transform: translateY(-2px);
        }

        .modal-btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .completion-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>

        // Add these functions for modal handling
        function showCompletionModal(callback) {
            const modal = document.getElementById('completionModal');
            const confirmBtn = document.getElementById('modalConfirm');
            const cancelBtn = document.getElementById('modalCancel');

            modal.style.display = 'block';
            setTimeout(() => modal.classList.add('show'), 10);

            function handleConfirm() {
                callback(true);
                closeModal();
                cleanup();
            }

            function handleCancel() {
                callback(false);
                closeModal();
                cleanup();
            }

            function closeModal() {
                modal.classList.remove('show');
                setTimeout(() => modal.style.display = 'none', 300);
            }

            function cleanup() {
                confirmBtn.removeEventListener('click', handleConfirm);
                cancelBtn.removeEventListener('click', handleCancel);
            }

            cancelBtn.addEventListener('click', handleCancel);
